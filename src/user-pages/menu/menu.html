
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button
      ion-item
      *ngFor="let categoria of categorias, let i = index"
      (click)="onLoadCategoria(categoria, i)">
      <h2>{{ categoria.name }}</h2>
    </button>
  </ion-list>
</ion-content>
